<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/23b9bf5028.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>SheCodes</title>
  </head>
  <body>
    <div class="container">
      <div class="card" style="width: 500px">
        <div class="card-body">
          <div class="row row-city">
            <div class="col">Odessa</div>
            <div class="col">Varna</div>
            <div class="col">New York</div>
            <div class="col">Sydney</div>
          </div>
          <form class="form-container" id="form-input">
            <div class="row">
              <div class="col-6">
                <input
                  class="form-control shadow-sm city"
                  type="search"
                  placeholder="Enter a city"
                  autofocus="on"
                  autocomplete="off"
                  id="city-input"
                />
              </div>
              <div class="col-3">
                <input
                  class="form-control btn btn-primary shadow-sm w-100 search"
                  type="submit"
                  value="Search"
                />
              </div>
              <div class="col-3">
                <button
                  class="btn btn-success w-100"
                  id="current-location-button"
                >
                  Current
                </button>
              </div>
            </div>
          </form>
          <h5 class="card-title" id="city-title">Varna</h5>
          <div class="row">
            <h6 class="col card-subtitle mb-2 text-muted">
              <ul class="text-weather">
                <li id="date">Monday 09.00</li>
                <li id="weather">Cloudy</li>
              </ul>
            </h6>
            <h6 class="col card-subtitle mb-2 text-muted">
              <ul class="text-weather">
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> km/h</li>
              </ul>
            </h6>
          </div>
          <div class="temperature">
            <img src="" alt="Clear" id="icon" />
            <span id="temp"></span
            ><span class="units"
              ><a href="#" id="celsius-link" class="active"> ℃</a> |
              <a href="#" id="fahrenheit-link">℉</a></span
            >
          </div>
          <div class="row day">
            <div class="col">
              Sun <br />
              <span>12°</span>
            </div>
            <div class="col">
              Mon <br />
              <span>10°</span>
            </div>
            <div class="col">
              Tue <br />
              <span>5°</span>
            </div>
            <div class="col">
              Wed <br />
              <span>8°</span>
            </div>
            <div class="col">
              Thu <br />
              <span>10°</span>
            </div>
          </div>
        </div>
      </div>
      <a
        href="https://github.com/AnyaRatusnyak/weather-app"
        id="github-link"
        target="_blank"
        >Open-source code</a
      >
      <span class="name">by Anna Ratushnyak</span>
    </div>
    <script src="src/project.js"></script>
  </body>
</html>
